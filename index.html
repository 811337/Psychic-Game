<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>

    <div>
        <h4>Guess what letter I'm thinking of</h4>

        <h4>
            Wins:
            <script>
                document.write(wins)
            </script>
        </h4>

        <h4>
            Losses:
            <script>
                document.write(losses)
            </script>
        </h4>

        <h4>
            Guesses Left:
            <script>
                document.write(left)
            </script>
        </h4>

        <h4>
            Your Guesses so far:
            <input type="text" name="x">
        </h4>
    </div>
</body>

</html>
